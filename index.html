---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1 class="post-title">
            <a href="{{ post.url | prepend: site.baseurl }}" class="local-link">{{ post.title }}</a>
        </h1>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
